version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - product_query
  - support_ask
  - ask_anything
  - ask_about_me
  - fallback  # Ensure 'fallback' is added here

actions:
  - action_query_gpt2
  - action_answer_about_me

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_support_info:
    - text: "Wagwan"

  utter_fallback:
    - text: "I’m sorry, I didn’t quite understand that. Could you please rephrase?"

  utter_product_info:
    - text: "Our Product X is a high-quality item that is available for $99.9."

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
