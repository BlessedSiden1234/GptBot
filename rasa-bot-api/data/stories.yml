version: "3.1"

stories:

- story: happy path
  steps:
    - intent: greet
    - action: utter_greet
    - intent: mood_great
    - action: utter_happy

- story: handle support request and escalate
  steps:
    - intent: support_ask
    - action: utter_support_info
    - intent: affirm    # user says yes
    - action: action_escalate_to_agent

- story: ask about bot
  steps:
    - intent: ask_about_me
    - action: action_answer_about_me

- story: greet and ask about product_query
  steps:
    - intent: greet
    - action: utter_greet
    - intent: product_query
    - action: utter_product_info

- story: sad path 1
  steps:
    - intent: greet
    - action: utter_greet
    - intent: mood_unhappy
    - action: utter_cheer_up
    - action: utter_did_that_help
    - intent: affirm
    - action: utter_happy

- story: sad path 2
  steps:
    - intent: greet
    - action: utter_greet
    - intent: mood_unhappy
    - action: utter_cheer_up
    - action: utter_did_that_help
    - intent: deny
    - action: utter_goodbye

- story: fallback path
  steps:
    - intent: fallback
    - action: utter_fallback
