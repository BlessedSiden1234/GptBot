<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chat with B.S Bot</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 12px; }
    .chat-container { max-width:700px; margin:0 auto; }
    .chat-box { border:1px solid #ccc; height:360px; overflow:auto; padding:12px; margin-bottom:8px; }
    .user-message { text-align:right; color:#111; margin:6px 0; }
    .bot-message { text-align:left; color:#111; margin:6px 0; }
    .thinking { color:#888; font-style:italic; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat with B.S Bot</h2>
    <div id="chat-box" class="chat-box"></div>
    <input id="user-input" placeholder="Ask a question..." style="width:75%; padding:8px;">
    <button id="send-btn" style="padding:8px 12px;">Send</button>
  </div>

  <script>
    // persist a sender id in localStorage across reloads
    let sender = localStorage.getItem('rasa_sender_id');
    if (!sender) {
      sender = 'user-' + Math.random().toString(36).substring(2, 12);
      localStorage.setItem('rasa_sender_id', sender);
    }
    console.log("Using sender id:", sender);

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, cls) {
      const el = document.createElement('div');
      // allow multiple classes (e.g. "bot-message thinking")
      if (cls === 'user') {
        el.className = 'user-message';
      } else if (cls === 'bot') {
        el.className = 'bot-message';
      } else {
        el.className = cls;
      }
      el.innerHTML = text.split('\n').map(p => `<p>${p}</p>`).join('');
      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
      return el;
    }

    // initial message
    addMessage("What's on your mind?", 'bot');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      userInput.value = '';

      // show thinking placeholder
      const thinkingEl = addMessage("Thinking... (this may take a sec)", 'bot-message thinking');

      try {
        const resp = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message, sender })
        });
        const data = await resp.json();

        // remove the "thinking..." message
        if (thinkingEl && thinkingEl.parentNode) {
          thinkingEl.remove();
        }

        addMessage(data.response, 'bot');
      } catch (err) {
        console.error(err);
        if (thinkingEl && thinkingEl.parentNode) thinkingEl.remove();
        addMessage("Error: could not reach the server.", 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
