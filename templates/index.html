<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with B.S Bot</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <div class="chat-container">
        <h2>Chat with B.S Bot</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="input-field" placeholder="Ask a question..." />
        <button class="btn-send" id="send-btn">Send</button>
    </div>

    <script>
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        // Function to add message to chat
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender + '-message');

            // Split the message by newline (\n) and create a <p> for each part
            const paragraphs = message.split('\n').map(para => `<p>${para.trim()}</p>`).join('');

            // Add the HTML content to the message element
            messageElement.innerHTML = paragraphs;

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        // Initialize the bot with the "What's on your mind?" message
        window.onload = function() {
            addMessage("What's on your mind?", 'bot');
        };

        // Handle the click event on the send button
        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                // Add the user's message to the chat
                addMessage(message, 'user');
                userInput.value = ''; // Clear the input field

                // Display a "thinking" message while waiting for the bot's response
                addMessage("Thinking... lol may not be as smart as your regular GPT, but let me try...", 'bot');

                // Send the message to Flask and get the bot's response
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',  // Change this to JSON
                    },
                    body: JSON.stringify({ message: message })  // Send message as JSON
                })
                    .then(response => {
                        console.log('Response from Flask:', response);  // Log the full response object
                        return response.json();
                    })
                    .then(data => {
                        console.log('Bot Response:', data.response);  // Log the actual response text
                        
                        // Remove the "thinking" message and add the bot's response
                        chatBox.innerHTML = chatBox.innerHTML.replace("Thinking... lol may not be as smart as your regular GPT, but let me try...", "");
                        addMessage(data.response, 'bot');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });

        // Optionally, send the message when the Enter key is pressed
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>

</html>
